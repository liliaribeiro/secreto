<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dias dos Namorados!</title>

<style>
    .painel{
        width: 500px;
        height: 500px;
        margin: auto;
        text-align: center;
        background-color: white;
        box-shadow: 2px 2px 20px black;
        border-radius: 20px;
        margin-top: 20px;
        padding: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body{
        background-image: url(./img/lilia.jpg);
    }

#sim, #nao{
    height: 40px;
    width: 60px;
    background-color: violet;
    color: white;
    border: none;
    border-radius: 10px;
    margin-left: -60px;
}

#nao{
    position: absolute;
    margin-left: 10px;
}

#sim:hover, #nao:hover{
    background-color: blueviolet;
    transition: 1s;
}
</style>

</head>
<body>
    
<div class="painel">
<h1>Feliz dias dos Namorados</h1>
<h2>Meu riso é tão feliz contigo
    O meu melhor amigo é o meu amor.</h2>

    <img width="200" src="https://dmtoys.com.br/wp-content/uploads/2022/10/DMT6445_a.jpg" >

<h2>Você quer sair para jantar?</h2>

<a href="https://www.youtube.com/watch?v=bsN1_oRPLns"> <button id="sim">Sim!</button></a>
<button id="nao" onclick="fugir()" onmouseover="fugir()">Não!</button>
</div>

<script>
    function fugir(){
        let botaoNao = document.getElementById("nao");

        //pegar lagura e altura total da tela 
        let larguraJanela = window.innerWidth;
        let alturaJanela = window.innerHeight;

        //no tamanho da tela, desconsiderar o tamanho do botão
        let maxX = larguraJanela - botaoNao.offsetWidth;
        let maxY = alturaJanela - botaoNao.offsetHeight;

        //sortear posiçao aleatório
        let aleatorioX = Math.floor(Math.random() * maxX);
        let aleatorioY = Math.floor(Math.random() * maxY);

        //manipular posiçao dos botões no html
        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
    }
</script>

</body>
</html>
